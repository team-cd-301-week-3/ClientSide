<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <link rel="stylesheet" href="/styles/module.css">
  <title>Week 3</title>
  
  <script type="text/x-handlebars-template" id="book-list-template">
    <li class="book-item">
      <p>Title: {{title}}</p>
      <p>Author: {{author}}</p>
      <p>ISBN: {{isbn}}</p>
      <p>Image: {{image_url}}</p>
      <p>Description {{description}}</p>
      <p>
        <a href="/book/{{id}}/update">Update</a>
        <a href="/book/{{id}}/delete">Delete</a>
      </p>
    </li>
  </script>

</head>
<body>
  <header>
    <h1>This is a title!</h1>
    <nav>
      <ul>
        <li><a href="/">Books</a></li>
        <li><a href="/books/add">Add a Book</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="book-view container">
      <h3>Book List</h3>
      <section class="book-list">
        <ul id="book-list"></ul>
      </section>
    </section>

    <section class="book-detail container">
      <h3>Book Detail</h3>
      <div id="book-detail"></div>
    </section>

    <section class="form-view container">
      <h3>Insert a New Book</h3>
      <form id="add-form">
        <input type="text" required name="title" placeholder="Book Name" />
        <input type="text" required name="author" placeholder="Author Name" />
        <input type="text" required name="isbn" placeholder="isbn" />
        <input type="text" required name="image_url" placeholder="Image Source"/>
        <textarea name="description" cols="60" rows="10"></textarea>
        <button type="submit"> Add your Book</button>
      </form>
    </section>
  </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="/scripts/vendor/page.js"></script>

    <script src="/scripts/index.js" type="text/javascript"></script>
    <script src="/scripts/models/book.js" type="text/javascript"></script>
    <script src="/scripts/views/book-view.js" type="text/javascript"></script>
    <script src="/scripts/views/error-view.js" type="text/javascript"></script>
    <script src="/scripts/controllers/routes.js"></script>
    <script></script>
</body>
</html>
